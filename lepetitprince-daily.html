<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Image</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
      font-family: system-ui, sans-serif;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <img id="dailyImage" alt="Today's image">

  <script>
    // Map 0–6 (Sunday–Saturday) to your filenames
    const images = [
      "images/sunday.jpg",
      "images/monday.jpg",
      "images/tuesday.jpg",
      "images/wednesday.jpg",
      "images/thursday.jpg",
      "images/friday.jpg",
      "images/saturday.jpg"
    ];

    // Get today’s index and show that image
    const today = new Date().getDay();  // 0 = Sunday
    const imageElement = document.getElementById("dailyImage");
    imageElement.src = images[today];
  </script>

</body>
</html>
