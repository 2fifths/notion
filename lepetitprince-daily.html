<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Le Petit Prince – Daily Image</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent !important;
    height: 100%;
    width: 100%;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: system-ui, sans-serif;
  }

  img {
    height: 100vh;      /* full viewport height */
    width: auto;        /* keeps proportions */
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    max-height: 100%;   /* ensures it doesn’t overflow inside Notion */
  }
</style>
</head>
<body>

  <img id="dailyImage" alt="Today's image">

  <script>
    // 0 = Sunday, 6 = Saturday
    const images = [
      "images/sunday.jpg",
      "images/monday.jpg",
      "images/tuesday.jpg",
      "images/wednesday.jpg",
      "images/thursday.jpg",
      "images/friday.jpg",
      "images/saturday.jpg"
    ];

    const today = new Date().getDay();
    document.getElementById("dailyImage").src = images[today];
  </script>

</body>
</html>
