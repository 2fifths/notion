<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Le Petit Prince â€“ Daily Image</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent !important;
    width: 100%;
    height: 100%;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: flex-start; /* align to top by default */
    font-family: system-ui, sans-serif;
    padding-top: 1rem;       /* small breathing space from top */
  }

  @media (max-width: 768px) {
    body {
      align-items: center;   /* center vertically on mobile */
      padding-top: 0;
    }
  }

  img {
    width: 100%;
    height: auto;
    max-width: 800px;
    border-radius: 12px;
  }
</style>
</head>
<body>

  <img id="dailyImage" alt="Today's image">

  <script>
    // 0 = Sunday, 6 = Saturday
    const images = [
      "images/sunday.jpg",
      "images/monday.jpg",
      "images/tuesday.jpg",
      "images/wednesday.jpg",
      "images/thursday.jpg",
      "images/friday.jpg",
      "images/saturday.jpg"
    ];

    const today = new Date().getDay();
    document.getElementById("dailyImage").src = images[today];
  </script>

</body>
</html>
