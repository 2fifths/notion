name: Update daily image
on:
  schedule:
    - cron: "0 * * * *"   # runs hourly; we’ll only act at local midnight
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set timezone to US Eastern
        run: sudo timedatectl set-timezone America/New_York

      - name: Run only at midnight Eastern
        run: |
          hour=$(date +%H)
          if [ "$hour" -ne 0 ]; then
            echo "Not midnight Eastern — exiting."
            exit 0
          fi

      - name: Copy today’s image
        run: |
          dow=$(date +%u)  # 1=Mon ... 7=Sun
          case "$dow" in
            1) src="notion/images/monday.jpg";;
            2) src="notion/images/tuesday.jpg";;
            3) src="notion/images/wednesday.jpg";;
            4) src="notion/images/thursday.jpg";;
            5) src="notion/images/friday.jpg";;
            6) src="notion/images/saturday.jpg";;
            7) src="notion/images/sunday.jpg";;
          esac
          cp "$src" "notion/images/today.jpg"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add notion/images/today.jpg
          git commit -m "Daily image update" || echo "No changes"
          git push
