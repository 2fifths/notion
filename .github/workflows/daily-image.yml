name: Update daily image
on:
  schedule:
    - cron: "0 * * * *"   # run hourly; we only act at local midnight
  workflow_dispatch:

permissions:
  contents: write   # <- required to push

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Only proceed at midnight US/Eastern without changing system timezone
      - name: Run only at midnight Eastern
        run: |
          HOUR=$(TZ=America/New_York date +%H)
          if [ "$HOUR" -ne 0 ]; then
            echo "Not midnight Eastern ($HOUR:00). Exiting."
            exit 0
          fi

      - name: Pick todayâ€™s image and copy to today.jpg
        run: |
          DOW=$(TZ=America/New_York date +%u)  # 1=Mon ... 7=Sun
          case "$DOW" in
            1) SRC="notion/images/monday.jpg";;
            2) SRC="notion/images/tuesday.jpg";;
            3) SRC="notion/images/wednesday.jpg";;
            4) SRC="notion/images/thursday.jpg";;
            5) SRC="notion/images/friday.jpg";;
            6) SRC="notion/images/saturday.jpg";;
            7) SRC="notion/images/sunday.jpg";;
          esac
          ls -l "$SRC" || (echo "Source image not found: $SRC" && exit 1)
          cp "$SRC" "notion/images/today.jpg"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add notion/images/today.jpg
          git commit -m "Daily image update" || { echo "No changes to commit"; exit 0; }
          git push
